<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

 
</head>
<body>

  <section class="card">
    
    
    <div></div>
    <div class="text">
      <h1 class="heading">Get <span class="purple">insights</span> that help your business grow.</h1> 

      <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p> 

      <div class="box">
        <p> <span class="bold">10k+</span><br><span class="upper">companies</span></p> 
        <p> <span class="bold">314</span><br><span class="upper">templates</span></p> 
        <p> <span class="bold">12m+</span><br><span class="upper">queries</span></p> 
      </div>
      
    </div>
    <div></div>
    <img src="images/image-header-desktop.jpg" alt="" style="width:100%;">
  </section>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">David Kalany</a>.
  </div>

</html>
